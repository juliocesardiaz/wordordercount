<html>
  <head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js"></script>

  <title>Word Order</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter your phrase you would like to count the words of: </h1>

      <form id="word_order">
        <div class="form-group">
          <label for="word_order">Enter the phrase:</label>
          <input class="form-control" type="text" id="phrase">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>

      <div id="result">
        <p>Here is the word count for your phrase:<br></br><span class="count"></span></p>
      </div>
    </div>
  </body>
</html>
